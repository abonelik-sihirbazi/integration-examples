
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
<form class="new-payment-form" id="payment-form">
    <input id="generation-time" type="hidden" data-encrypted-name="generationtime" value=""/>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="cardnumber" class="card-label">
                    <span id="trans-cardnumber"></span>
                    <span class="card-icons">
                        <span id="provider-icons"></span>
                        <a id="secure-lock" class="icon-provider lock" data-tooltip data-lang="security_explained"></a>
                    </span>
                </label>
                <span class="safe-field">
                    <input id="cardnumber" autocomplete="cc-number" type="tel" pattern="[0-9]*" placeholder="1111 2222 3333 4444" data-encrypted-name="number" class="form-control" />
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label id="trans-expiration_date" for="expiration_date"></label>
                <div class="row">
                    <div class="col-xs-6">
                        <select id="expiry-month" autocomplete="cc-exp-month" data-encrypted-name="expiryMonth" class="form-control">
                            <option id="trans-label_month" value="" default="default" selected="selected"></option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <select id="expiry-year" autocomplete="cc-exp-year" data-encrypted-name="expiryYear" class="form-control">
                            <option id="trans-label_year" value="" default selected="selected"></option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <label id="trans-security_code" for="security-code" class="contain-tooltip" data-tooltip data-lang="cvc_info"></label>
                <span class="safe-field">
                    <input id="security-code" autocomplete="off" type="tel" pattern="[0-9]*" placeholder="" data-encrypted-name="cvc" class="form-control" />
                </span>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label id="trans-label_postal_code" for="zip-code"></label>
                <input id="zip-code" name="zip-code" autocomplete="off" type="text" class="form-control" />
            </div>
        </div>
    </div>
</form>
<script src="script.min.js?v=v53"></script>
</body>
</html>
